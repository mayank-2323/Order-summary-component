<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="body-img"></div>
    <div class="container">
      <img
        src="/images/illustration-hero.svg"
        alt="Hero illustration"
        class="header-img"
      />
      <div class="order-summary">
        <h3>Order summary</h3>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan-details">
        <div class="plan-details-left">
          <img src="/images/icon-music.svg" alt="Music icon" />
          <article>
            <h4>Annual plan</h4>
            <p>$59.99/year</p>
          </article>
        </div>
        <div class="plan-details-right">
          <p class="btn-change"><a href="#">Change</a></p>
        </div>
      </div>

      <div class="payment-area">
        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel order</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
